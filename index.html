<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Black Events</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #000;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      transition: width 0.3s;
      overflow-x: hidden;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 15px 20px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 120px;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    .gallery-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar a {
        text-align: center;
        font-size: 12px;
        padding: 10px 0;
      }

      .sidebar .logo img {
        width: 40px;
      }

      .main {
        margin-left: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.imgur.com/UXwObtg.png" alt="Black Events Logo">
    </div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="main">
    <h1 class="gallery-title">Our Gallery</h1>
